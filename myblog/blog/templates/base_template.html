
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %}
    <title>Blog</title>
    {% endblock %}
</head>
<body class="bg-primary bg-dark bg-gradient bg-opacity-50">
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="">Mini blogging</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            {% block navbar %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light active " aria-current="page" href={% url 'index' %}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light disabled" href="">All Bloggers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light disabled" href="" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            {% endblock %}
            <a class="btn btn-primary" aria-disabled="true">Login</a>
          </div>
        </div>
      </nav>

    <div align="center">{% block content %}{% endblock %}</div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
